<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Sign-Up</title>
  </head>
  <body>
    <div class="cover">
      <img src="/images/cover.jpg" />
      <div class="black-background"></div>
      <span id="logo" class="material-symbols-outlined"> psychiatry </span>
      <h1>GAIA</h1>
      <h6>Photo by Morgane Le Breton @ unsplash</h6>
    </div>
    <main>
      <header>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your dreams. Sign up
          <em>now</em> to get started.
        </p>
        <br />
        <p></p>
        <p>You <em>know</em> you want to.</p>
      </header>
      <div class="form-section">
        <h3>Lets's do this</h3>
        <form id="form-signup" action="/signup" method="POST">
          <div class="wrapper">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" />
          </div>

          <div class="wrapper">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" />
          </div>

          <div class="wrapper">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="wrapper">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" />
          </div>

          <div class="wrapper">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>

          <div class="wrapper">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
          </div>

          <button id="form-submitButton" type="submit">Sign Up</button>
        </form>
        <footer>
          <h6>Already have an account? <span class="link">Log in</span></h6>
          <script src="/script.js"></script>
        </footer>
      </div>
    </main>
  </body>
</html>
